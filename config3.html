    <script>
      <!-- from http://snipplr.com/view/26662/get-url-parameters-with-jquery--improved/ -->
      $.urlParam = function(name){
	var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
	if (!results) { return 0; }
	return results[1] || 0;
      }

      function updateControls() {
        var month = decodeURIComponent($.urlParam("month"));
        if (month != '') {
          $("#month").val(month).slider("refresh");
        }
        var date = decodeURIComponent($.urlParam("date"));
        if (date != '') {
          $("#date").val(date).slider("refresh");
        }
        var hour = decodeURIComponent($.urlParam("hour"));
        if (hour != '') {
          $("#hour").val(hour).slider("refresh");
        }
        var minute = decodeURIComponent($.urlParam("minute"));
        if (minute != '') {
          $("#minute").val(minute).slider("refresh");
        }
        var bluetooth = decodeURIComponent($.urlParam("bluetooth"));
        if (bluetooth != '') {
          $("#bluetooth").val(bluetooth).slider("refresh");
        }
        var a1 = decodeURIComponent($.urlParam("a1"));
        if (a1 != '') {
          $("#a1").val(a1);
        }
        var mess1 = decodeURIComponent($.urlParam("mess1"));
        if (mess1 != 0) {
          $("#mess1").val(mess1);
        }
        var a2 = decodeURIComponent($.urlParam("a2"));
        if (a2 != '') {
          $("#a2").val(a2);
        }
        var mess2 = decodeURIComponent($.urlParam("mess2"));
        if (mess2 != 0) {
          $("#mess2").val(mess2);
        }
        var a3 = decodeURIComponent($.urlParam("a3"));
        if (a3 != '') {
          $("#a3").val(a3);
        }
        var mess3 = decodeURIComponent($.urlParam("mess3"));
        if (mess3 != 0) {
          $("#mess3").val(mess3);
        }
        var a4 = decodeURIComponent($.urlParam("a4"));
        if (a4 != '') {
          $("#a4").val(a4);
        }
        var mess4 = decodeURIComponent($.urlParam("mess4"));
        if (mess4 != 0) {
          $("#mess4").val(mess4);
        }
        var a5 = decodeURIComponent($.urlParam("a5"));
        if (a5 != '') {
          $("#a5").val(a5);
        }
        var mess5 = decodeURIComponent($.urlParam("mess5"));
        if (mess5 != 0) {
          $("#mess5").val(mess5);
        }
        var a6 = decodeURIComponent($.urlParam("a6"));
        if (a6 != '') {
          $("#a6").val(a6);
        }
        var mess6 = decodeURIComponent($.urlParam("mess6"));
        if (mess6 != 0) {
          $("#mess6").val(mess6);
        }
        var a7 = decodeURIComponent($.urlParam("a7"));
        if (a7 != '') {
          $("#a7").val(a7);
        }
        var mess7 = decodeURIComponent($.urlParam("mess7"));
        if (mess7 != 0) {
          $("#mess7").val(mess7);
        }
        var fnt = decodeURIComponent($.urlParam("fontsize"));
        if (fnt == 24) {
        document.forms["ftsz"]["24"].checked=true;
        }
        if (fnt == 30) {
        document.forms["ftsz"]["30"].checked=true;
        }
        if (fnt == 28) {
        document.forms["ftsz"]["28"].checked=true;
        }
        if (fnt == 29) {
        document.forms["ftsz"]["29"].checked=true;
        }
      }

      function saveOptions() {
        var fontsize;
        if (document.forms["ftsz"]["24"].checked) {
          fontsize="24";
        }
        if (document.forms["ftsz"]["28"].checked) {
          fontsize="28";
        }
        if (document.forms["ftsz"]["29"].checked) {
          fontsize="29";
        }
        if (document.forms["ftsz"]["30"].checked) {
          fontsize="30";
        }
        var options = {
          'month': $("#month").val(),
          'date': $("#date").val(),
          'hour': $("#hour").val(),
          'minute': $("#minute").val(),
          'bluetooth': $("#bluetooth").val(),
          'a1': $("#a1").val(),
          'mess1': $("#mess1").val(),
          'a2': $("#a2").val(),
          'mess2': $("#mess2").val(),
          'a3': $("#a3").val(),
          'mess3': $("#mess3").val(),
          'a4': $("#a4").val(),
          'mess4': $("#mess4").val(),
          'a5': $("#a5").val(),
          'mess5': $("#mess5").val(),
          'a6': $("#a6").val(),
          'mess6': $("#mess6").val(),
          'a7': $("#a7").val(),
          'mess7': $("#mess7").val(),
          'fontsize': fontsize,
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {

          document.location = "pebblejs://close#";

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log(location);
          document.location = location;
        });
